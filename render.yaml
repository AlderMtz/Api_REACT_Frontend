services:
  - name: my-react-app
    type: web
    buildCommand: npm run build
    startCommand: serve start # Ajusta esto al comando que inicia tu servidor React
    env:
      # Ajusta la ruta a tu archivo de inicio (index.js, server.js, etc.)
      RENDER_ENTRYPOINT: /src/main.jsx
    routes:
      - src: /
        dest: /index.html
      - src: /tasks
        dest: /index.html
      - src: /tasks-create
        dest: /index.html
   
      # Ajusta estas rutas a todas las rutas de tu SPA que necesiten redireccionarse
